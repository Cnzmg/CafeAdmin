<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta http-equiv=X-UA-Compatible content="ie=edge"><meta http-equiv=Pragma content=no-cache><meta http-equiv=Cache-control content=no-cache><meta http-equiv=Cache content=no-cache><head><title>咖速修</title><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/vant@2.8/lib/index.css><link href=javascripts/../stylesheets/_23_aKvs-b8bW2Vg3fwHozO.css?17bdcfc6c7c7fe3e95cb rel=stylesheet></head><body style="height: 130%;"><div class=module><div class=router>努力加载中...</div></div><div class=container id=app><van-swipe class=my-swipe :autoplay=3000 indicator-color=white><van-swipe-item><img :src=image></van-swipe-item></van-swipe><div class="machine center"><ul><li @click="contentMsg = !contentMsg"><span>设备（必填）</span><div class=machineName><span>{{ machine.machineName }}</span><van-icon name=arrow size=16></van-icon></div></li><li><span>门店名（必填）：</span><van-field v-model=shopName></van-field></li><li><span>联系人名称（必填）：</span><van-field v-model=contactName></van-field></li><li><span>联系人电话（必填）：</span><van-field v-model=contactPhone type=tel></van-field></li><li><span>故障描述（必填）：</span><textarea placeholder=请填写描述故障问题 v-model=faultContent></textarea></li><li><span>机器铭牌图</span><div class=file><van-uploader v-model=fileList multiple=multiple :after-read="updataFile('machineBrandPic')" :before-delete="deleteFn('fileList')"></van-uploader></div></li><li><span>机器整体图</span><div class=file><van-uploader v-model=fileLists multiple=multiple :after-read="updataFile('machineOverallPic')" :before-delete="deleteFn('fileLists')"></van-uploader></div></li><li><span>问题部位图</span><div class=file><van-uploader v-model=fileListss multiple=multiple :after-read="updataFile('faultPartPic')" :before-delete="deleteFn('fileListss')"></van-uploader></div></li></ul></div><van-popup v-model=contentMsg position=bottom :style="{ height: '40%' }"><van-tree-select :items=items :active-id.sy
