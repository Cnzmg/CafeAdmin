<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta http-equiv=X-UA-Compatible content="ie=edge"><meta http-equiv=Pragma content=no-cache><meta http-equiv=Cache-control content=no-cache><meta http-equiv=Cache content=no-cache><head><title>咖速修</title><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/vant@2.8/lib/index.css><style lang=scss>.van-loading{

ize=normal @click=submit :loading="handling ? true : false">提交</van-button></div><van-popup v-model=contentMsg position=bottom :style="{ height: '40%' }"><van-tree-select :items=items :active-id.sync=activeId :main-active-index.sync=activeIndex @click-item=onSelect></van-tree-select></van-popup><van-popup v-model=timeMsg position=bottom :style="{ height: '40%' }"><van-datetime-picker v-model=currentDate type=datetime title=选择完整时间 :min-date=minDate :max-date=maxDate @confirm=submitTime></van-datetime-picker></van-popup><van-tabbar v-model=active @change=ourHref :style=bottomFooter><van-tabbar-item icon=comment-o>填写信息</van-tabbar-item><van-tabbar-item icon=todo-list-o>我的工单</van-tabbar-item><van-tabbar-item icon=manager-o>用户中心</van-tabbar-item></van-tabbar></van-skeleton></div><script type=text/javascript src=javascripts/index_23_aKvs-b8bW2Vg3fwHozO.js?59f730907d9d5cfdfa61></script></body></html>
